<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="style.css">
    <title>MindSpark Blog Website</title>
</head>

<body>
    <header>
        <h1 class="logo"><a href="#">Hello, Good Afternoon</a></h1>
        <nav>
            <ul>
                <li class="nav1"><a href="/">Home</a></li>
                <li class="nav1">
                    <a href="#" id="createPostBtn">
                        Create Post
                    </a>
                </li>
                <li class="nav1"><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main class="post-container">
        <!-- Create Post Modal -->
        <div id="createPostModal" class="modal">
            <div class="modal-content">
                <span class="close" id="closeModal">&times;</span>
                <h2>Create a New Post</h2>
                <form id="postForm">
                    <div class="upper">
                        <div class="title">
                            <label class="postheading" for="postTitle">Title</label>
                            <input type="text" class="postTitle" id="postTitle" name="postTitle" autocomplete="off" required>
                        </div>
                        <div class="category1">
                            <label class="postheading" for="postCategory">Category</label>
                            <input type="text" class="postCategory" id="postCategory" name="postCategory" autocomplete="off" required>
                        </div>
                    </div>

                    <label class="postheading" for="postDescription">Description</label>
                    <textarea class="postDescription" id="postDescription" name="postDescription" autocomplete="off" required></textarea>

                    <button type="submit" id="postSubmitBtn" class="postSubmitBtn">Post</button>
                </form>
            </div>
        </div>

        <!-- Edit Post Modal -->
        <div id="editPostModal" class="modal">
            <div class="modal-content">
                <span class="close" id="closeEditModal">&times;</span>
                <h2>Edit Post</h2>
                <form id="editPostForm">
                    <input type="hidden" id="editPostId" />

                    <div class="upper">
                        <div class="title">
                            <label class="postheading" for="editPostTitle">Title</label>
                            <input type="text" class="postTitle" id="editPostTitle" name="editPostTitle" required>
                        </div>
                        <div class="category1">
                            <label class="postheading" for="editPostCategory">Category</label>
                            <input type="text" class="postCategory" id="editPostCategory" name="editPostCategory" required>
                        </div>
                    </div>

                    <label class="postheading" for="editPostDescription">Description</label>
                    <textarea class="postDescription" id="editPostDescription" name="editPostDescription" required></textarea>

                    <button type="submit" id="updatePostBtn" class="postSubmitBtn">Update</button>
                </form>
            </div>
        </div>

        <!-- Detail Modal -->
        <div id="postDetailModal" class="modal">
            <div class="modal-content">
                <span class="close" id="closeDetailModal">&times;</span>
                <h1 id="detailTitle"></h1>
                <span id="detailDate"></span>
                <p id="detailDescription"></p>
                <!-- Edit button inside details -->
                <button id="editPostBtn">Edit Post</button>
            </div>
        </div>

        <div id="postCreatedMessage" class="post-message">
            Post created successfully!
        </div>
    </main>

    <footer>
        <p>&copy; 2025 MindSparks</p>
    </footer>

    <!-- JavaScript file linked -->
    <script src="app.js"></script>
</body>
</html>
