<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>MindSpark Blog Website</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        header {
            background: rgba(255, 255, 255, 0.95);
            padding: 1.5rem 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 20px rgba(0,0,0,0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo a {
            font-size: 1.8rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-decoration: none;
        }

        nav ul {
            display: flex;
            gap: 2rem;
            list-style: none;
        }

        nav a {
            text-decoration: none;
            color: #333;
            font-weight: 500;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            border-radius: 8px;
        }

        nav a:hover {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            transform: translateY(-2px);
        }

        main {
            max-width: 1200px;
            margin: 3rem auto;
            padding: 0 2rem;
        }

        .post-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 2rem;
        }

        .blog-card {
            background: white;
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: all 0.3s;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .blog-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .blog-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
        }

        .blog-card h2 {
            color: #667eea;
            margin-bottom: 0.5rem;
            font-size: 1.5rem;
        }

        .blog-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            font-size: 0.9rem;
            color: #666;
        }

        .category-badge {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .blog-card p {
            color: #555;
            line-height: 1.6;
            margin-bottom: 1rem;
        }

        .blog-actions {
            display: flex;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .btn {
            padding: 0.6rem 1.2rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-edit {
            background: #4CAF50;
            color: white;
        }

        .btn-edit:hover {
            background: #45a049;
            transform: scale(1.05);
        }

        .btn-delete {
            background: #f44336;
            color: white;
        }

        .btn-delete:hover {
            background: #da190b;
            transform: scale(1.05);
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.6);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background-color: white;
            margin: 5% auto;
            padding: 2.5rem;
            border-radius: 20px;
            width: 90%;
            max-width: 600px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        .close:hover {
            color: #000;
        }

        .modal h2 {
            color: #667eea;
            margin-bottom: 1.5rem;
        }

        .upper {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .postheading {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #333;
        }

        input[type="text"], textarea {
            width: 100%;
            padding: 0.8rem;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-family: inherit;
            transition: border 0.3s;
        }

        input[type="text"]:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            min-height: 150px;
            resize: vertical;
        }

        .postSubmitBtn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 1rem;
        }

        .postSubmitBtn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .post-message {
            position: fixed;
            top: 100px;
            right: 20px;
            background: #4CAF50;
            color: white;
            padding: 1rem 2rem;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
            display: none;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                transform: translateX(400px);
            }
            to {
                transform: translateX(0);
            }
        }

        footer {
            background: rgba(255, 255, 255, 0.95);
            text-align: center;
            padding: 2rem;
            margin-top: 3rem;
            box-shadow: 0 -2px 20px rgba(0,0,0,0.1);
        }

        .empty-state {
            text-align: center;
            color: white;
            padding: 4rem 2rem;
        }

        .empty-state i {
            font-size: 5rem;
            margin-bottom: 1rem;
            opacity: 0.7;
        }

        .empty-state h2 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }
    </style>
</head>

<body>
    <header>
        <h1 class="logo"><a href="#">Hello, Good Afternoon</a></h1>
        <nav>
            <ul>
                <li class="nav1">
                    <a href="/">
                        <i class="fas fa-home"></i> Home
                    </a>
                </li>
                <li class="nav1">
                    <a href="#" id="createPostBtn">
                        <i class="fas fa-plus-circle"></i> Create Post
                    </a>
                </li>
                <li class="nav1">
                    <a href="#">
                        <i class="fas fa-envelope"></i> Contact
                    </a>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="post-container" id="postsContainer">
            <div class="empty-state">
                <i class="fas fa-pen-fancy"></i>
                <h2>No posts yet</h2>
                <p>Create your first blog post to get started!</p>
            </div>
        </div>

        <!-- Create Post Modal -->
        <div id="createPostModal" class="modal">
            <div class="modal-content">
                <span class="close" id="closeModal">&times;</span>
                <h2><i class="fas fa-edit"></i> Create a New Post</h2>
                <form id="postForm">
                    <div class="upper">
                        <div class="title">
                            <label class="postheading" for="postTitle">Title</label>
                            <input type="text" id="postTitle" autocomplete="off" required>
                        </div>
                        <div class="category1">
                            <label class="postheading" for="postCategory">Category</label>
                            <input type="text" id="postCategory" autocomplete="off" required>
                        </div>
                    </div>

                    <label class="postheading" for="postDescription">Description</label>
                    <textarea id="postDescription" autocomplete="off" required></textarea>

                    <button type="submit" class="postSubmitBtn">
                        <i class="fas fa-paper-plane"></i> Post
                    </button>
                </form>
            </div>
        </div>

        <!-- Edit Post Modal -->
        <div id="editPostModal" class="modal">
            <div class="modal-content">
                <span class="close" id="closeEditModal">&times;</span>
                <h2><i class="fas fa-edit"></i> Edit Post</h2>
                <form id="editPostForm">
                    <input type="hidden" id="editPostId" />

                    <div class="upper">
                        <div class="title">
                            <label class="postheading" for="editPostTitle">Title</label>
                            <input type="text" id="editPostTitle" required>
                        </div>
                        <div class="category1">
                            <label class="postheading" for="editPostCategory">Category</label>
                            <input type="text" id="editPostCategory" required>
                        </div>
                    </div>

                    <label class="postheading" for="editPostDescription">Description</label>
                    <textarea id="editPostDescription" required></textarea>

                    <button type="submit" class="postSubmitBtn">
                        <i class="fas fa-save"></i> Update
                    </button>
                </form>
            </div>
        </div>

        <div id="postCreatedMessage" class="post-message">
            Post created successfully!
        </div>
    </main>

    <footer>
        <p>&copy; 2025 MindSparks</p>
    </footer>

    <script>
        let posts = [];
        let editingPostId = null;

        // Modal elements
        const createModal = document.getElementById('createPostModal');
        const editModal = document.getElementById('editPostModal');
        const createBtn = document.getElementById('createPostBtn');
        const closeCreateModal = document.getElementById('closeModal');
        const closeEditModal = document.getElementById('closeEditModal');
        const postForm = document.getElementById('postForm');
        const editForm = document.getElementById('editPostForm');
        const postsContainer = document.getElementById('postsContainer');
        const postMessage = document.getElementById('postCreatedMessage');

        // Open create modal
        createBtn.onclick = () => {
            createModal.style.display = 'block';
        };

        // Close modals
        closeCreateModal.onclick = () => {
            createModal.style.display = 'none';
            postForm.reset();
        };

        closeEditModal.onclick = () => {
            editModal.style.display = 'none';
            editForm.reset();
        };

        window.onclick = (e) => {
            if (e.target == createModal) {
                createModal.style.display = 'none';
                postForm.reset();
            }
            if (e.target == editModal) {
                editModal.style.display = 'none';
                editForm.reset();
            }
        };

        // Create post
        postForm.onsubmit = (e) => {
            e.preventDefault();
            const newPost = {
                id: Date.now(),
                title: document.getElementById('postTitle').value,
                category: document.getElementById('postCategory').value,
                description: document.getElementById('postDescription').value,
                date: new Date().toLocaleDateString('en-US', { 
                    year: 'numeric', 
                    month: 'long', 
                    day: 'numeric' 
                })
            };
            posts.push(newPost);
            displayPosts();
            createModal.style.display = 'none';
            postForm.reset();
            showMessage('Post created successfully!');
        };

        // Edit post
        function openEditModal(id) {
            const post = posts.find(p => p.id === id);
            if (post) {
                editingPostId = id;
                document.getElementById('editPostId').value = id;
                document.getElementById('editPostTitle').value = post.title;
                document.getElementById('editPostCategory').value = post.category;
                document.getElementById('editPostDescription').value = post.description;
                editModal.style.display = 'block';
            }
        }

        editForm.onsubmit = (e) => {
            e.preventDefault();
            const id = parseInt(document.getElementById('editPostId').value);
            const postIndex = posts.findIndex(p => p.id === id);
            if (postIndex !== -1) {
                posts[postIndex] = {
                    ...posts[postIndex],
                    title: document.getElementById('editPostTitle').value,
                    category: document.getElementById('editPostCategory').value,
                    description: document.getElementById('editPostDescription').value
                };
                displayPosts();
                editModal.style.display = 'none';
                editForm.reset();
                showMessage('Post updated successfully!');
            }
        };

        // Delete post
        function deletePost(id) {
            if (confirm('Are you sure you want to delete this post?')) {
                posts = posts.filter(p => p.id !== id);
                displayPosts();
                showMessage('Post deleted successfully!');
            }
        }

        // Display posts
        function displayPosts() {
            if (posts.length === 0) {
                postsContainer.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-pen-fancy"></i>
                        <h2>No posts yet</h2>
                        <p>Create your first blog post to get started!</p>
                    </div>
                `;
                return;
            }

            postsContainer.innerHTML = posts.map(post => `
                <div class="blog-card">
                    <h2>${post.title}</h2>
                    <div class="blog-meta">
                        <span class="category-badge">${post.category}</span>
                        <span><i class="far fa-calendar"></i> ${post.date}</span>
                    </div>
                    <p>${post.description.substring(0, 150)}${post.description.length > 150 ? '...' : ''}</p>
                    <div class="blog-actions">
                        <button class="btn btn-edit" onclick="openEditModal(${post.id})">
                            <i class="fas fa-edit"></i> Edit
                        </button>
                        <button class="btn btn-delete" onclick="deletePost(${post.id})">
                            <i class="fas fa-trash"></i> Delete
                        </button>
                    </div>
                </div>
            `).join('');
        }

        // Show message
        function showMessage(text) {
            postMessage.textContent = text;
            postMessage.style.display = 'block';
            setTimeout(() => {
                postMessage.style.display = 'none';
            }, 3000);
        }

        // Initial display
        displayPosts();
    </script>
</body>
</html>
